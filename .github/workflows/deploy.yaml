name: deploy-book

# Run this when the master or main branch changes
on:
  push:
    branches:
    - main
    paths:
    - book/**

# permissions:
#   contents: write

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v3

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r book/requirements.txt

    # (optional) Cache your executed notebooks between runs
    - name: cache executed notebooks
      uses: actions/cache@v4
      with:
        path: book/_build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build book

    # Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "book/_build/html"

    # # Deploy the book's HTML to GitHub Pages
    # - name: Deploy to GitHub Pages
    #   id: deployment
    #   uses: actions/deploy-pages@v4
    #   with:
    #     branch: gh-pages
    #     folder: book/_build/html
    #     token: ${{ secrets.GITHUB_TOKEN }}

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages  # replace with your branch
        folder: book/_build/html  # replace with your folder
        # token: ${{ secrets.GITHUB_TOKEN }}  # not enough permission to push branches
        token: ${{ secrets.GIT_PAT }}  # self created PAT with repo scope